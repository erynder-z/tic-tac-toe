<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>A simple tic-tac-toe game.</h1>
    <div id="newGame-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="player-container">
            <div class="p1-container-inner">
             <h1>X</h1>
            <h2>Player 1 Name:</h2>
            <input type="text" id="nameInputP1" placeholder="Your name">
        </div>
        <div class="p2-container-inner">
            <h1>O</h1>
            <h2>Player 2 Name:</h2>
            <input type="text" id="nameInputP2" placeholder="Your name">   
            <div class="checkContainer">        
            <input type="checkbox" id="aiCheck" name="AI" unchecked>
            <label id="aiCheckLabel" for="AI">AI</label>
        </div>
        </div>
    </div>
            <div id="startBtn" class="start">START</div>          
        </div>
    </div>
    <div id="player1-name" class="player">Player 1</div>
    <div id="player1-score" class="score">0</div>
    <div id="player2-name" class="player">Player 2</div>
    <div id="player2-score" class="score">0</div>
    <div id="gameboard" class="board">
        <div class="cell" data-cell data-index="1"></div>
        <div class="cell" data-cell data-index="2"></div>
        <div class="cell" data-cell data-index="3"></div>
        <div class="cell" data-cell data-index="4"></div>
        <div class="cell" data-cell data-index="5"></div>
        <div class="cell" data-cell data-index="6"></div>
        <div class="cell" data-cell data-index="7"></div>
        <div class="cell" data-cell data-index="8"></div>
        <div class="cell" data-cell data-index="9"></div>
    </div>
    <div id="results" class="score"></div>
</body>
</html>
